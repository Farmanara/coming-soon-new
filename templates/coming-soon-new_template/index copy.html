{%load static%}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="{{head.meta.description}}" />
        <meta name="author" content="{{head.meta.author}}" />
        <title>{{head.title}}</title>
        <link rel="icon" type="image/x-icon" href="{% static head.favicon %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'coming-soon-new_template/css/styles.css'%}" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="{{content.bg_video.class}}" playsinline="playsinline" autoplay="{{content.bg_video.autoplay}}" muted="{{content.bg_video.muted}}" loop="{{content.bg_video.loop}}"><source src="{% static content.bg_video.src %}" type="video/mp4" /></video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">{{content.heading}}</h1>
                    <p class="mb-5">{{content.description}}</p>
                    <div class="input-group input-group-newsletter">
                        <input class="form-control" type="{{content.input.type}}" placeholder="{{content.input.placeholder}}" aria-label="{{content.input.label}}" aria-describedby="submit-button" />
                        <button class="{{content.input.btn_class}}" id="submit-button" type="button">{{content.input.btn_text}}</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Social Icons-->
        <!-- For more icon options, visit https://fontawesome.com/icons?d=gallery&p=2&s=brands-->
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                {%for social in content.socials%}
                <a class="btn btn-dark m-3" href="{{social.href}}"><i class="{{social.icon}}"></i></a>
                {%endfor%}
             
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'coming-soon-new_template/js/scripts.js'%}"></script>
    </body>
</html>
